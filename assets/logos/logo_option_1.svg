<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Comic-style Padel Racket with Ball - Vibrant Colors -->
  <defs>
    <linearGradient id="racketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9F1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ballGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2EC4B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20A39E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#FFD23F" opacity="0.2"/>
  
  <!-- Padel Racket -->
  <!-- Handle -->
  <rect x="220" y="350" width="72" height="120" rx="10" fill="#4A4A4A" stroke="#2D2D2D" stroke-width="4"/>
  <rect x="230" y="360" width="52" height="100" rx="8" fill="#666666"/>
  
  <!-- Racket head -->
  <ellipse cx="256" cy="220" rx="110" ry="140" fill="url(#racketGrad)" stroke="#D63600" stroke-width="6"/>
  
  <!-- Racket mesh/holes (comic style) -->
  <g fill="#FFD700" opacity="0.3">
    <circle cx="220" cy="180" r="12"/>
    <circle cx="260" cy="180" r="12"/>
    <circle cx="292" cy="180" r="12"/>
    <circle cx="220" cy="220" r="12"/>
    <circle cx="260" cy="220" r="12"/>
    <circle cx="292" cy="220" r="12"/>
    <circle cx="220" cy="260" r="12"/>
    <circle cx="260" cy="260" r="12"/>
    <circle cx="292" cy="260" r="12"/>
    <circle cx="240" cy="200" r="12"/>
    <circle cx="280" cy="200" r="12"/>
    <circle cx="240" cy="240" r="12"/>
    <circle cx="280" cy="240" r="12"/>
  </g>
  
  <!-- Racket rim (comic outline) -->
  <ellipse cx="256" cy="220" rx="110" ry="140" fill="none" stroke="#1A1A1A" stroke-width="3" opacity="0.5"/>
  
  <!-- Padel Ball with motion -->
  <g transform="translate(380, 150)">
    <!-- Motion lines -->
    <line x1="-30" y1="0" x2="-10" y2="0" stroke="#20A39E" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <line x1="-35" y1="10" x2="-15" y2="10" stroke="#20A39E" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
    <line x1="-35" y1="-10" x2="-15" y2="-10" stroke="#20A39E" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
    
    <!-- Ball -->
    <circle cx="0" cy="0" r="40" fill="url(#ballGrad)" stroke="#1A7F7A" stroke-width="5"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#2D2D2D" stroke-width="2" opacity="0.3"/>
    
    <!-- Ball highlight -->
    <circle cx="-10" cy="-10" r="12" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- Comic text effect "PADEL!" -->
  <text x="256" y="90" font-family="Arial Black, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="#E63946" stroke="#2D2D2D" stroke-width="3">PADEL!</text>
  <text x="256" y="90" font-family="Arial Black, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="#FF6B35">PADEL!</text>
  
  <!-- Comic burst lines -->
  <path d="M 100 250 L 120 255" stroke="#FF9F1C" stroke-width="4" stroke-linecap="round"/>
  <path d="M 90 220 L 110 230" stroke="#FF9F1C" stroke-width="4" stroke-linecap="round"/>
  <path d="M 410 250 L 430 245" stroke="#2EC4B6" stroke-width="4" stroke-linecap="round"/>
  <path d="M 420 280 L 440 275" stroke="#2EC4B6" stroke-width="4" stroke-linecap="round"/>
</svg>
