<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Comic-style Trophy with Padel Theme - Vibrant Colors -->
  <defs>
    <linearGradient id="trophyGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cupGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEA00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB700;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="burst">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Celebration burst background -->
  <circle cx="256" cy="256" r="220" fill="url(#burst)"/>
  
  <!-- Trophy base -->
  <rect x="196" y="400" width="120" height="20" rx="5" fill="#8B4513" stroke="#5D2F0E" stroke-width="3"/>
  <rect x="216" y="380" width="80" height="25" fill="url(#trophyGold)" stroke="#B8860B" stroke-width="3"/>
  
  <!-- Trophy stem -->
  <rect x="236" y="330" width="40" height="55" fill="url(#trophyGold)" stroke="#B8860B" stroke-width="3"/>
  
  <!-- Trophy cup -->
  <path d="M 180 180 Q 180 330 256 330 Q 332 330 332 180 L 320 140 Q 256 160 256 160 Q 256 160 192 140 Z" 
        fill="url(#cupGrad)" stroke="#B8860B" stroke-width="4"/>
  
  <!-- Trophy handles -->
  <path d="M 180 200 Q 140 200 140 240 Q 140 270 165 275" fill="none" stroke="url(#trophyGold)" stroke-width="14" stroke-linecap="round"/>
  <path d="M 332 200 Q 372 200 372 240 Q 372 270 347 275" fill="none" stroke="url(#trophyGold)" stroke-width="14" stroke-linecap="round"/>
  
  <!-- Shine effect -->
  <ellipse cx="240" cy="200" rx="30" ry="60" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Padel rackets crossed behind trophy -->
  <g opacity="0.8">
    <!-- Left racket -->
    <ellipse cx="190" cy="250" rx="45" ry="60" fill="#2EC4B6" stroke="#1A7F7A" stroke-width="4" transform="rotate(-20 190 250)"/>
    <rect x="175" y="295" width="30" height="50" rx="5" fill="#4A4A4A" transform="rotate(-20 190 250)"/>
    
    <!-- Right racket -->
    <ellipse cx="322" cy="250" rx="45" ry="60" fill="#E63946" stroke="#A82530" stroke-width="4" transform="rotate(20 322 250)"/>
    <rect x="307" y="295" width="30" height="50" rx="5" fill="#4A4A4A" transform="rotate(20 322 250)"/>
  </g>
  
  <!-- Ball on top of trophy -->
  <circle cx="256" cy="130" r="32" fill="#2EC4B6" stroke="#1A7F7A" stroke-width="4"/>
  <circle cx="246" cy="120" r="10" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Comic "POW" style stars -->
  <g fill="#FFD700">
    <path d="M 100 150 L 105 160 L 115 162 L 108 170 L 110 180 L 100 175 L 90 180 L 92 170 L 85 162 L 95 160 Z" stroke="#FF9F1C" stroke-width="2"/>
    <path d="M 412 150 L 417 160 L 427 162 L 420 170 L 422 180 L 412 175 L 402 180 L 404 170 L 397 162 L 407 160 Z" stroke="#FF9F1C" stroke-width="2"/>
    <path d="M 150 380 L 155 390 L 165 392 L 158 400 L 160 410 L 150 405 L 140 410 L 142 400 L 135 392 L 145 390 Z" stroke="#FF9F1C" stroke-width="2"/>
    <path d="M 362 380 L 367 390 L 377 392 L 370 400 L 372 410 L 362 405 L 352 410 L 354 400 L 347 392 L 357 390 Z" stroke="#FF9F1C" stroke-width="2"/>
  </g>
  
  <!-- Text "TOURNAMENT" in comic style -->
  <text x="256" y="80" font-family="Arial Black, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#E63946" stroke="#2D2D2D" stroke-width="3">CHAMPION</text>
  <text x="256" y="80" font-family="Arial Black, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#FF6B35">CHAMPION</text>
  
  <!-- Confetti -->
  <g fill="#2EC4B6" opacity="0.6">
    <rect x="120" y="100" width="8" height="8" transform="rotate(45 124 104)"/>
    <rect x="390" y="120" width="8" height="8" transform="rotate(30 394 124)"/>
    <rect x="130" y="320" width="8" height="8" transform="rotate(60 134 324)"/>
    <rect x="380" y="340" width="8" height="8" transform="rotate(20 384 344)"/>
  </g>
  <g fill="#FF6B35" opacity="0.6">
    <circle cx="160" cy="110" r="4"/>
    <circle cx="350" cy="100" r="4"/>
    <circle cx="140" cy="350" r="4"/>
    <circle cx="370" cy="370" r="4"/>
  </g>
</svg>
